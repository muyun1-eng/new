<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--CSS links-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    body {
       background-color: #DBF9FC;
    }
 </style>

  <title>MusicAPI </title>
<!--JS links-->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
  crossorigin="anonymous"></script>
</head>

<body>
  <div id="nav-placeholder"></div>
  <div class="container mt-3">
    <div id="title">Music API </div>
    <form id="musicForm" onsubmit="event.preventDefault()">
      <div class="row">
        <div class="col">
          <input id="artistInput" type="text" class="form-control" placeholder="Search here">
        </div>
      </div>
    </form>
    <button id="musicButton" type="submit">Search</button>
    <div class="container" id="output"></div>
    <div class="container d-none" id="tableContainer">
      <p id="artistName" class="h2"></p>
      <table id="tableOutput" class="table">
        <thead>
          <tr>
            <th>Release date</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </div>
 

  <script src="music.js"></script>
</body>
</html>
